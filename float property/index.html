<!DOCTYPE html>
<html lang="en">
<head>
  <title>Float property</title>
<style>
  #container{
    height: 80px;
    width: 200px;
    background-color: blueviolet;
    border: 3px solid black;
  }
  .box{
    height:70px;
    width: 100px;
    background-color: wheat;
    margin:5px;
    border: 3px solid red;
    float: right;
    }
</style>
</head>
<body>
  <div id="container">
    <div id="box1" class="box">Box 1</div>
  </div>
</body>
</html>
