<html>
  <head>
    <title>Media query</title>
    <style>
       *{
        margin:0px;
        padding: 0px;
       }
       .b1{
      height: 100px;
      width: 100px;
      background-color: blueviolet;  
      border: 3px solid black;
      padding: 5px;
       }
      @media screen and (min-width: 200px) and (max-width:300px) {
        .b1{
         border-radius: 50%;
        }
      }
    </style>
  </head>
  <body>
   <div id="box" class="b1">
    THis is div
   </div>
  </body>
</html>
