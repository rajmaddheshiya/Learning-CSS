<html>
  <head>
    <title>Padding Prperty</title>
    <style>
      *{
        margin:0;
        padding:0;
      }
      .pad{
        height: 50px;
        width: 70px;
        padding: 10px;
        margin: 8px ;
      }
      #first{
        background-color: blueviolet;
        border:2px solid black;
        box-sizing: border-box;
      }
      #second{
        background-color: coral;
       border: 3px dashed blue;
       /* /boder radius ke liye hai */
       border-radius: 30px 15px 30px 15px;

       box-sizing: content-box;

      }
    </style>
  </head>
  <body>
    <div id="first" class="pad">
      This div is padded
    </div>

    <div id="second" class="pad">
      this is second div
    </div>
    <button id=""
  </body>
</html>
